apiVersion: v1
kind: Service
metadata:
  namespace: ns-elastic
  name: elasticsearch-master
  labels:
    app: elasticsearch
    role: master
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: master
  ports:
    - port: 19200
      name: http
    - port: 19300
      name: node-to-node
---
apiVersion: v1
kind: Service
metadata:
  namespace: ns-elastic
  name: elasticsearch
  labels:
    app: elasticsearch
    role: data
spec:
  clusterIP: None
  selector:
    app: elasticsearch
    role: data
  ports:
    - port: 19200
      name: http
    - port: 19300
      name: node-to-node
---
apiVersion: v1
kind: Service
metadata:
  namespace: ns-elastic
  name: elasticsearch-service
  labels:
    app: elasticsearch
    role: master
spec:
  type: NodePort
  ports:
    - port: 19200
      targetPort: 19200
      nodePort: 19200
  selector:
    app: elasticsearch
    role: master
